<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %}{% endblock %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid" style="background-color: burlywood; padding-left: 0; padding-right: 0;">
        {% include 'header.html' %}
        <div class="row">
            <div class="col-sm-3 col-md-3" style="padding-left: 0;">
                <div class="card">
                    <div class="card-header" style="background-color: burlywood;">
                        <h3 style="color:rgb(255, 255, 255)">Menu</h3>
                    </div>
                    <div class="list-group">
                        {% if user.is_authenticated %}
                            <!-- 登入後顯示的連結 -->
                            <p style="background-color: rgb(201, 175, 160); border-width: 1px; color: white; margin-bottom: 0; padding-left: 16px; height: 40px; padding-top: 7.5px;">歡迎回來，{{ user.username }}！</p>
                            <a href="/" class="list-group-item" style="background-color: rgb(201, 175, 160); border-width: 1px; color: white;">HOME</a>
                            <a href="http://127.0.0.1:8000/member/" class="list-group-item" style="background-color: rgb(201, 175, 160); border-width: 1px; color: white;">組員名單</a>
                            <a href="https://library.ntub.edu.tw/wSite/mp" class="list-group-item" style="background-color: rgb(201, 175, 160); border-width: 1px; color: white;">北商圖書館</a>
                            <a href="{% url 'logout' %}" class="list-group-item" style="background-color: rgb(201, 175, 160); border-width: 1px; color: white;">登出</a>
                        {% else %}
                            <!-- 未登入時顯示的連結 -->
                            <a href="/register/" class="list-group-item" style="background-color: rgb(201, 175, 160); border-width: 1px; color: white;">註冊帳號</a>
                            <a href="{% url 'login' %}" class="list-group-item" style="background-color: rgb(201, 175, 160); border-width: 1px; color: white;">登入</a>
                        {% endif %}
                    </div>                    
                </div>
            </div>
            <div class="col-sm-9 col-md-9">
                <div class="card" style="background-color: rgb(251, 223, 176); border:3px rgb(255, 255, 255) solid; margin: 7px; padding: 7px;">
                    <div class="card-header" style="background-color: burlywood;">
                        {% block headmessage %} 
                        {% endblock %}
                    </div>
                    <div class="card-body">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="card-footer">
                        {% include 'footer.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7
